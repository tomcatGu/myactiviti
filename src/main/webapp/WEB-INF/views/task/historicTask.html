<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head thy:merge="/common::headerFragment">
<title>历史任务列表</title>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	function render(data) {
		var newRow = "<tr><td><input type=\"checkbox\" /></td><td>"
				+ data.id
				+ "</td><td><a href=\"javascript:loadView('"+/*[[@{/runtime/tasks/reviewHistoric/}]]*/""
				+data.id+"?processDefinitionId="+data.processDefinitionId
				+"&taskDefinitionKey="+data.taskDefinitionKey
				+"')\">"
				+ data.name + "</a></td><td>" + data.assignee + "</td><td>"
				+ new Date(data.endTime).ToString("yyyy-MM-dd HH:mm:ss")+ "</td></tr>";
		return newRow;
	};
	$(document).ready(
			function() {

				$("#taskList").simpleTable(
						/*[[@{/runtime/tasks/listHistoryTasks?sort=name&order=desc}]]*/, render,
						$("#paginator"), null);


			});
	function loadView(url) {
		$("#view")
				.load(
						url,
						function(data) {
							$("#view")
									.bind(
											"evtWFSuccess",
											function(evt, data) {
												$("#view").hide();
												$("#taskList")
														.clearSimpleTable();
												$("#listView").show();
												$("#taskList")
														.simpleTable(
																/*[[@{'/runtime/tasks/listHistoryTasks?sort=name&order=desc'}]]*/"",
																render,
																$("#paginator"),
																null);

											});
							$("#view").show();
							$("#listView").hide();

						});
	};
	/*]]>*/
</script>
<style>
.hover {
	background-color: #cccc00;
}
</style>
</head>
<body>
	<div class="box" id="listView">
		<div class="control-group pull-right">
			<form th:action="@{'/runtime/search/searchHistoryTasks'}"
				method="POST">
				<div class="controls">
					<div class="input-append">
						<input name="keyword" class="span4" /> <input class="btn"
							type="submit" id="fulltextSearch" value="全文检索" />
					</div>
				</div>
			</form>
		</div>
		<table id="taskList" cellpadding="0" cellspacing="0" border="0"
			class="table table-striped table-bordered">
			<thead>
				<tr>
					<th><input type="checkbox" name="check" value="" /></th>
					<th>任务ID</th>
					<th>任务名称</th>
					<th>任务实施者</th>
					<th>结束时间</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task:${tasks}">
					<td><input type="checkbox" name="check" value="" /></td>
					<td>id</td>
					<td>name</td>
					<td>assignee</td>
					<td>endTime</td>
				</tr>
			</tbody>
		</table>
		<div id="paginator"></div>
		<input type="button" id="deleteBtn" value="删除选中"
			class="btn btn-danger" />
	</div>
	<div id="view"></div>
	<div tabindex="-1" class="modal hide fade" id="selectUsers"
		data-keyboard="false" data-backdrop="static"></div>
</body>
</html>
