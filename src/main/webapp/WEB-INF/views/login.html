<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html>
<head thy:merge="/common::headerFragment">
<title>login</title>
<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 400px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/login}" method="post"
			class="form-signin">
			<h2 class="form-signin-heading">登录依申请公开办理系统</h2>
			<div class="alert alert-error" th:if="${err!=null}">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>警告!</strong> 用户名或者密码不正确。
			</div>
			<div class="control-group">
				<label for="username" class="control-label">用户名: </label>
				<div class="controls">
					<input type="text" id="username" name="username" />
				</div>
			</div>
			<div class="control-group">
				<label for="password" class="control-label">密码:</label>
				<div class="controls">
					<input type="password" id="password" name="password" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox inline"> <input type="checkbox"
						id="rememberMe" name="rememberMe" />记住我
					</label>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<input class="btn btn-large btn-primary" type="submit" value="登录" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
