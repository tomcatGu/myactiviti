<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html>
<head thy:merge="/common::headerFragment">
<title>login</title>
<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	content: '';
	display: block;
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background: linear-gradient(45deg, #020031 0%, #6d3353 100%);
}

.form-signin {
	max-width: 400px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #6d3353, .06;
	border: 1px solid #6d3353;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading, .form-signin .checkbox {
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<div>
		<h2 class="form-signin-heading">网站CMS</h2>

	</div>
	<div class="jumbotron">
		<div class="container">
			<form action="#" th:action="@{/login}" method="post"
				class="form-signin  form-inline">
				<h3 class="form-signin-heading text-center">登录</h3>
				<div class="alert alert-error" th:if="${err!=null}">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<strong>警告!</strong> 用户名或者密码不正确。
				</div>
				<div class="control-group text-center">

					<div class="controls">
						<div class="row">
							<label for="username" class="">用户名: </label>
							<div class="input-prepend" data-rel="tooltip"
								data-original-title="Username">
								<span class="add-on"><i class="icon-user"></i></span> <input
									type="text" id="username" name="username" class="span2" /> <span
									class=""></span>
							</div>
						</div>
					</div>
				</div>
				<div class="control-group text-center">

					<div class="controls">
						<div class="row">
							<label for="password" class="control-label"><span
								class="text-center">密&nbsp;&nbsp;&nbsp;&nbsp;码:</span></label>
							<div class="input-prepend" data-rel="tooltip"
								data-original-title="Password">
								<span class="add-on"><i class="icon-lock"></i></span> <input
									type="password" id="password" name="password" class="span2" />
							</div>
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<span class="span1"></span> <label class="checkbox inline">
							<input type="checkbox" id="rememberMe" name="rememberMe" />记住我
						</label>
					</div>
				</div>
				<div class="control-group">
					<div class="controls text-center">
						<input class="btn btn-large btn-primary span2" type="submit"
							value="登录" />
					</div>
				</div>
			</form>
		</div>
	</div>

	<div>
		<h5 class="form-signin-heading text-center">CMS</h5>

	</div>

</body>
</html>
