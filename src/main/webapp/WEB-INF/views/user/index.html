<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head thy:merge="/common::headerFragment">
<title>用户列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<link href="/jstree/themes/default/style.min.css" rel="stylesheet"
	type="text/css" th:href="@{/jstree/themes/default/style.min.css}" />

</head>
<body>
	<!--  -->
	<div class="box">
		<div id="organization" class="span3">
			<ul>
				<li>Root node 1
					<ul>
						<li>Child node 1</li>
						<li><a href="#">Child node 2</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="span6">
			<table id="userList" cellpadding="0" cellspacing="0" border="0"
				class="table table-striped table-bordered">
				<thead>
					<tr>
						<th><input type="checkbox" id="checkAll" /></th>
						<th>Id</th>
						<th>姓名</th>
						<th>登陆名</th>
						<th>手机号码</th>
						<th>电子邮件</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:remove="all">
						<td>Student01</td>
						<td>Languages</td>
						<td>male</td>
						<td>80</td>
						<td>70</td>
						<td>75</td>
					</tr>
					<tr th:remove="all">
						<td>Student02</td>
						<td>Languagesee</td>
						<td>female</td>
						<td>802</td>
						<td>703</td>
						<td>75e</td>
					</tr>
				</tbody>
			</table>
			<div>
				<ul id="paginator"></ul>
			</div>
			<input type="button" id="addBtn" value="增加" class="btn btn-primary" />
			<input type="button" id="deleteBtn" value="删除选中"
				class="btn btn-danger" />
		</div>
	</div>
	<div tabindex="-1" class="modal fade" id="createUser"
		data-keyboard="false" data-backdrop="static" style="display: none;"></div>
	<div id="confirmDiv"></div>
	<div class="modal fade" id="dialog-message" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">X</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">消息</h4>
				</div>
				<div class="modal-body">
					<p>你真的要删除吗?</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" type="button" data-dismiss="modal"
						id="yes">是</button>
					<button class="btn btn-primary" type="button" data-dismiss="modal"
						id="no">否</button>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="/common::javascriptFragment"></div>
	<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    require([ 'browserDetect', 'bootstrap', 'typeaheadBs2', 'juqeryUI',
      		'jqueryUiTouchPunch', 'slimscroll', 'bootstrapDatepicker',
      		'bootstrapDatepickerCN', 'bootbox', 'bootstrapModal',
      		'bootstrapModalmanager', 'bootstrapPaginator', 'jqueryForm',
      		'jqueryValidate', 'json2', 'simpleTable', 'crud', 'blockUI',
      		'teninedialog', 'domReady', 'sessionTimeout', 'jstree' ], function($) {
    	//console.log("domready");
    	
		successCallback = function() {

		    $("#createUser").modal("hide");
		    $("#userList tbody tr").nextAll().remove();

		    $("#userList").simpleTable(
			    /*[[@{'/user/listUsers?sort=id&order=desc'}]]*/""
				    + "&dateStamp=" + new Date().toString(),
			    render, $("#paginator"), null);

		};
		getStatus = function(status) {

		    if (status == "enabled")
			return "可用";
		    else
			return "禁用";
		};
		render = function(data) {
		    var newRow = "<tr><td><input type=\"checkbox\" name=\"selectFlag\" value=\""+data.id+"\"></input></td><td>"
			    + data.id
			    + "</td><td>"
			    + data.name
			    + "</td><td>"
			    + data.loginName
			    + "</td><td>"
			    + data.mobile
			    + "</td><td>"
			    + data.email
			    + "</td><td>"
			    + getStatus(data.status)
			    + "</td><td><a href=\"javascript:update('#createUser','"
			    + /*[[@{'/user/update/'}]]*/''
			    + data.id
			    + "',successCallback);\"><i class='icon-edit'></i></a></td></tr>";
		    return newRow;
		};
		$("#organization")
			.jstree(
				{
				    "core" : {
					"animation" : 0,
					"check_callback" : true,
					"themes" : {
					    "stripes" : true
					},
					'data' : {
					    'url' : function(node) {
						return node.id === '#' ? /*[[@{'/organization/ajaxRoots'}]]*/'organization/ajaxRoots'
							: /*[[@{'/organization/ajaxChildren'}]]*/'organization/ajaxChildren';
					    },
					    'data' : function(node) {
						return {
						    'id' : node.id
						};
					    }
					}
				    },
				    "plugins" : [ "state", "types", "wholerow" ]
				})
			.on(
				"activate_node.jstree",
				function(e, data) {
				    $("#userList tr").nextAll().remove();

				    $("#userList")
					    .simpleTable(
						    /*[[@{'/user/listUsersOfOrganization?sort=id&order=desc'}]]*/""
							    + "&organizationId="
							    + data.node.id
							    + "&dateStamp="
							    + new Date()
								    .toString(),
						    render, $("#paginator"),
						    null);

				});

		$('#addBtn')
			.bind(
				'click',
				function() {

				    var ref = $('#organization').jstree(true), sel = ref
					    .get_selected();
				    create('#createUser', /*[[@{'/user/create'}]]*/'' //user create page
					    + "/" + sel, successCallback);
				});
		$('#checkAll').bind('click', function() {
		    checkAll("#checkAll");
		});
		
		$('#deleteBtn').bind('click', function() {
			$("#dialog-message").modal();

		});
		
		$('#yes').bind(
				'click',
				function() {
					 batchDelete(
							    /*[[@{'/user'}]]*/"user", successCallback);
					$("#dialog-message").modal('hide');

				});


		$("#userList").simpleTable(/*[[@{'/user/listUsers?sort=id&order=desc'}]]*/+"&dateStamp=" + new Date().toString(), render,
			$("#paginator"), null);

	    });
    /*]]>*/
</script>
</body>
</html>
