			/*<![CDATA[*/
			YUI().use('aui-viewport');
			YUI().use('aui-carousel', function(Y) {
				new Y.Carousel({
					contentBox : '#myCarousel',
					height : 160,
					width : 260
				}).render();
			});

			YUI().use('aui-sortable-list', function(Y) {
				new Y.SortableList({
					dropCondition : function(event) {
						return true;
					},
					dropOn : 'myList',
					nodes : '#myList li'
				});
			});
			YUI().use('aui-sortable-layout', function(Y) {
				new Y.SortableLayout({
					dragNodes : '.portlet',
					dropNodes : '#mySortableLayout'
				});
			});
			YUI().use('aui-toolbar', function(Y) {
				new Y.Toolbar({
					boundingBox : '#myToolbar'
				}).render();
			});

			YUI().use('aui-tabview', function(Y) {
				new Y.TabView({
					srcNode : '#myTab'
				}).render();
			});
