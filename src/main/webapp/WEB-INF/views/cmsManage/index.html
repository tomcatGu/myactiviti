	href="/dojo-release-1.11.1/dijit/themes/claro/claro.css"

<style>

<script type="text/javascript" th:inline="javascript">

		'packages' : [

		 ]

<body class="claro">
	<div id="appLayout" class="demoLayout"
		data-dojo-type="dijit/layout/BorderContainer"
		data-dojo-props="design: 'headline'">
		<div class="centerPanel" data-dojo-type="dijit/layout/TabContainer"
			data-dojo-props="region: 'center', tabPosition: 'top'">
			<div data-dojo-type="dijit/layout/ContentPane" title="Group 1">
				<h4>Group 1 Content</h4>
				<div id="content"></div>
			</div>
			<div data-dojo-type="dijit/layout/ContentPane" title="Group Two">
				<h4>Group 2 Content</h4>
			</div>
			<div data-dojo-type="dijit/layout/ContentPane" title="Group 3">
				<h4>Group 3 Content</h4>
			</div>
		</div>

		<div id="header" data-dojo-type="dijit/MenuBar"
			data-dojo-props="
            region:'top', 'class':'primary inverse'
    ">
			<span class='brand'>网站后台管理V1.0</span>
		</div>
		<div id="leftCol" class="edgePanel"
			data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="region: 'left', splitter: true">
			<div data-dojo-type="dijit/layout/AccordionContainer"
				data-dojo-props="minSize:20,region:'right',splitter:true"
				style="width: 300px;" id="leftAccordion">
				<div data-dojo-type="dijit/layout/AccordionPane" title="文章管理"
					selected="true">
					<ul class="menu">
						<li><a th:href="@{/cms/index}" href="cms/index">Home</a></li>
						<li><a href="about.html">About us</a></li>
					</ul>
				</div>
				<div data-dojo-type="dijit/layout/AccordionPane" title="栏目管理">

					<ul class="menu">
						<li><a th:href="@{/cmsManage/channel/index}"
							href="cmsManage/channel/index">所有栏目</a></li>

					</ul>
				</div>
				<div data-dojo-type="dijit/layout/AccordionPane" title="用户管理"></div>
				<div data-dojo-type="dijit/layout/AccordionPane" title="角色管理">
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/dojo-release-1.11.1/dojo/dojo.js}"
		src="Scripts/dojo/dojo.js" data-dojo-config="async: 1, parseOnLoad: 1"></script>
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/

		require([ 'dojo/dom', 'dojo/dom-construct' ], function(dom,
				domConstruct) {
			//var greetingNode = dom.byId('greeting');
			//domConstruct.place('<em> Dojo!</em>', greetingNode);
		});
		require([ "dojo/dom", "dojo/parser", "dijit/layout/BorderContainer",
				"dijit/layout/TabContainer", "dijit/layout/ContentPane",
				"dojo/domReady!", "dojo/hash", "dojo/topic", "dojo/request",
				"dojo/on", "dojo/dom-attr", "dojo/query" ], function(dom,
				parser, borderContainer, tabContainer, contentPane, domReady,
				hash, topic, request, on, domAttr, query) {
			//parser.parse();
			var contentNode = dom.byId("content"), prefix = "!",
			// store the last requested page so we do not make multiple requests for the same content
			//lastPage = (/([^\/]+).html$/.exec(location.pathname) || [])[1]
			//		|| "index";
			lastPage = location.pathname;
			topic.subscribe("/dojo/hashchange", function(newHash) {
				// parse the plain hash value, e.g. "index" from "!index"
				loadPage(newHash);
			});

			on(query(".menu"), "a:click", function(event) {
				// prevent loading a new page - we're doing a single page app
				event.preventDefault();
				var page = domAttr.get(this, "href").replace(".html", "");
				loadPage(page);
			});

			hash((location.hash || lastPage), true); // set the default page hash

			function loadPage(page) {
				hash(page);

				// get the page content using an Ajax GET
				request(page).then(function(data) {
					// update the page title and content
					document.title = data.title;
					contentNode.innerHTML = data;
				});
			}
			;
		});

		/*]]>*/
	</script>
</body>

</html>
