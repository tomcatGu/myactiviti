<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head thy:merge="/common::headerFragment">
<title>repository</title>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	$(document).ready(
			function() {

				$('#checkAll').bind('click', function() {
					checkAll("#checkAll");
				});

				$("#repositoryList").simpleTable(
						"listRepositories?sort=id&order=desc", render,
						$("#paginator"), null);
			});
	function successCallback() {

		//$("#createUser").modal("hide");
		$("#repositoryList tr").nextAll().remove();

		$("#repositoryList").simpleTable("user/listUsers?sort=id&order=desc",
				render, $("#paginator"), null);

	}
	function render(data) {
		var newRow = "<tr><td><input type=\"checkbox\" name=\"selectFlag\" value=\""+data.id+"\"></input></td><td>"
				+ data.id
				+ "</td><td>"
				+ data.name
				+ "</td><td>"
				+ new Date(data.deploymentTime).ToString("yyyy-MM-dd HH:mm:ss")
				+ "</td><td>"
				+ data.key
				+ "</td><td>"
				+ data.version
				+ "</td><td><a href=\"runtime/repository/start/"
				+ data.key
				+ "<i class='icon-edit'></i></a></td></tr>";
		return newRow;
	};
	/*]]>*/
</script>
</head>
<body>
	<table id="repositoryList" cellpadding="0" cellspacing="0" border="0"
		class="table table-striped table-bordered">
		<tr>
			<th><input type="checkbox" id="checkAll" /></th>
			<th>DeploymentID</th>
			<th>Name</th>
			<th>DeploymentTime</th>
			<th>KEY</th>
			<th>version</th>
			<th>XML</th>
			<th>image</th>
			<th>date</th>
			<th>operation</th>
		</tr>
		<tr th:remove="all">
			<td>1</td>
			<td>2</td>
			<td>processName</td>
			<td>1</td>
			<td>1</td>
			<td><a target="_blank">resourceName</a></td>
			<td><a target="_blank">diagramResourceName</a></td>
			<td>2012-9-18 21:00:00</td>
			<td><a>start</a></td>
		</tr>
	</table>
	<div id="paginator"></div>
</body>
</html>
