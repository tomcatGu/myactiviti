<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head thy:merge="/common::headerFragment">
<title>规范性文件备案登记表</title>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    $(document).ready(function() {

	$.ajax({
	    type : 'GET',
	    url : /*[[@{'/organization/'}+${organizationId}]]*/'',
	    async : true,
	    success : function(data) {

		$('#organizationName').text(data.text);

	    }

	});
    });

    /*]]>*/
</script>
</head>
<body>
	<div>
		<div>
			<label>文件名称：<span th:text="${fileName}" class="label"></span></label>
		</div>
		<div>
			<label>单位名称： <span id="organizationName" class="label"></span>
			</label>
		</div>
		<div>
			<label>发文字号：<span th:text="${messageNumber}" class="label" /></label>
		</div>
		<div>
			<label>文件性质：<span th:text="${fileProperty}" class="label"></span></label>
		</div>
		<div>
			<label>内容分类：<span th:text="${contentClassification}"
				class="label"></span></label>
		</div>
		<div id="datetimepicker1" class="input-append date">
			<label>发布时间： <span th:text="${releaseDate}" class="label"></span></label>
		</div>
		<div id="datetimepicker2" class="input-append date">
			<label>实施时间：<span th:text="${implementationDate}"
				class="label" />
			</label>
		</div>
		<div>
			<label>是否公开：</label> <span th:text="${isOpen}" class="label"></span>
		</div>
		<div class="box">
			<legend>附件</legend>
			<div th:each="attachment:${attachments}">
				<label class="checkbox inline"><a
					th:href="@{'/runtime/attachment/'+${attachment.id}}"><span
						th:text="${attachment.name}">file.ext</span></a></label>
			</div>
		</div>
	</div>
</body>
</html>
