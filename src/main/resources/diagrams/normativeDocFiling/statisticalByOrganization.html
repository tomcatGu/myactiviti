<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head thy:merge="/common::headerFragment">
<title>已备案规范性文件列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    function percentNum(num, num2) {
	if (num2 == 0)
	    return "0.00%";
	if (num == undefined)
	    return "0.00%";
	return (Math.round(num / num2 * 10000) / 100.00 + "%"); //小数点后两位百分比
    };
    function shape(num) {

	if (num == undefined)
	    return 0;
	else
	    return num;
    };

    $(document)
	    .ready(
		    function() {
			$('.date-picker').datepicker({
			    language : 'zh-CN',
			    autoclose : true
			}).next().on(ace.click_event, function() {
			    $(this).prev().focus();
			});
			function render(data) {
			    var newRow = "<tr><td><input type=\"checkbox\" name=\"selectFlag\" value=\""+data.id+"\"></input></td><td>"
				    + data.id
				    + "</td><td>"
				    + data.organizationName
				    + "</td><td>"
				    + shape(data.total)
				    + "</td><td>"
				    + percentNum(data.approve, data.total)
				    + "</td><td>"
				    + percentNum(data.inTime, data.total)
				    + "</td><td>"
				    + shape(data.approve)
				    + "</td><td>"
				    + percentNum(data.approve, data.total)
				    + "</td><td>"
				    + shape(data.refuse)
				    + "</td><td>"
				    + percentNum(data.refuse, data.total)
				    + "</td></tr>";
			    return newRow;
			}
			;

			$("#statisticalByOrganizationButton")
				.click(
					function() {
					    $
						    .ajax({
							type : "POST", //提交的类型
							dataType : "json",
							data : {
							    startTime : $(
								    "#startTime")
								    .val(),
							    endTime : $(
								    "#endTime")
								    .val()

							},
							url : /*[[@{'/normativeStatistical/analyseByOrganization'}]]*/"", //提交地址
							success : function(data) {
							    $(
								    "#normativeDocFilingList tr")
								    .nextAll()
								    .remove();
							    for (result in data.statisticalResult) {
								var newRow = render(data.statisticalResult[result]);
								$(
									"#normativeDocFilingList")
									.find(
										"tr:last")
									.after(
										newRow);

							    }

							}
						    });
					});

		    });

    /*]]>*/
</script>
</head>
<body>
	<form class="form-inline">
		<div class="control-group">
			<div class="row">
				<div class="span9">
					<div class="controls">
						<label class="control-label text-info">开始时间：</label>
						<div class="input-group">
							<input class="form-control date-picker" type="text"
								data-date-format="mm/dd/yyyy" name="startTime" id="startTime" />
							<span class="input-group-addon"> <i
								class="icon-calendar bigger-110"></i>
							</span>
						</div>
						<label class="control-label text-info">结束时间：</label>
						<div class="input-group">
							<input class="form-control date-picker" type="text"
								data-date-format="mm/dd/yyyy" name="endTime" id="endTime" /> <span
								class="input-group-addon"> <i
								class="icon-calendar bigger-110"></i>
							</span>
						</div>
						<input type="button" id="statisticalByOrganizationButton"
							value="统计" class="btn btn-primary" />
					</div>
				</div>
			</div>
		</div>
	</form>
	<table id="normativeDocFilingList" cellpadding="0" cellspacing="0"
		border="0" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th><input type="checkbox" id="checkAll" /></th>
				<th>Id</th>
				<th>部门名称</th>
				<th>备案条数</th>
				<th>报备规范率</th>
				<th>报备及时率</th>
				<th>准予报备数</th>
				<th>准予报备率</th>
				<th>不予报备数</th>
				<th>不予报备率</th>
			</tr>
		</thead>
		<tbody>
			<tr th:remove="all">
				<td>001</td>
				<td>部门</td>
				<th>100</th>
				<th>90。0%</th>
				<th>100%</th>
				<th>90</th>
				<th>90%</th>
				<th>10</th>
				<th>10%</th>
			</tr>
		</tbody>
	</table>
</body>
</html>
