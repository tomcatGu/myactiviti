<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="zh_CN">
<head thy:merge="/common::headerFragment">
<title>规范文件查询</title>
<link href="/jstree/themes/default/style.min.css" rel="stylesheet"
	type="text/css" th:href="@{/jstree/themes/default/style.min.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    $(document)
	    .ready(
		    function() {

			$("#ndfList")
				.simpleTable(
					/*[[@{'/normativeStatistical/listNormativeDocFiling?sort=createOn&order=desc'}]]*/""
						+ "&dateStamp="
						+ new Date().toString(),
					render,
					$("#paginator"),
					null,
					"POST",
					{
					    "fileName" : $("#fileName").val(),
					    "status" : $("#status").val(),
					    "startTime" : $("#startTime").val(),
					    "endTime" : $("#endTime").val(),
					    "organizationName" : getOrganization()
					});
			function render(data) {
			    var newRow = "<tr><td><input type=\"checkbox\" name=\"selectFlag\" value=\""+data.id+"\"></input></td><td>"
				    + data.id
				    + "</td><td><a href="
				    + "'javascript:viewDetail("
				    //+ "?id="
				    + data.id
				    + ")'>"
				    + data.fileName
				    + "</a></td><td>"
				    + organizationName
				    + "</td><td>"
				    + data.status
				    + "</td><td>"
				    + new Date(data.createOn).ToString()
				    + "</td></tr>";
			    return newRow;
			}
			;

			viewDetail = function(id) {
			    //bootbox.alert("Hello world!");
			    create('#viewDetailDialog',/*[[@{'/normativeStatistical/viewNormativeDocFiling'}]]*/''//view normativeDocFiling
					    + "?id=" + id, successCallback);//
			};
			successCallback = function() {

			    $("#viewDetailDialog").modal("hide");

			};
			function getOrganization() {
			    var ret="";
			    $
				.ajax({
				    type : 'GET',
				    url : /*[[@{'/user/getOrganization/'}+${T(org.apache.shiro.SecurityUtils).subject.principal.loginName}]]*/'',
				    async : false,
				    success : function(data) {
					ret=data.text;
				    }

				});
			    return ret;
			}
			;
			var organizationName=getOrganization();
			$("#searchBtn")
				.bind(
					"click",
					function() {
					    $("#ndfList tbody tr").remove();


					    $("#ndfList")
						    .simpleTable(
							    /*[[@{'/normativeStatistical/listNormativeDocFiling?sort=createOn&order=desc'}]]*/""

								    + "&dateStamp="
								    + new Date()
									    .toString(),
							    render,
							    $("#paginator"),
							    null,
							    "POST",
							    {
								"fileName" : $(
									"#fileName")
									.val(),
								"status" : $(
									"#status")
									.val(),
								"startTime" : $(
									"#startTime")
									.val(),
								"endTime" : $(
									"#endTime")
									.val(),
								"organizationName" : getOrganization()
							    });
					});

			$('.date-picker').datepicker({
			    language : 'zh-CN',
			    autoclose : true
			}).next().on(ace.click_event, function() {
			    $(this).prev().focus();
			});

		    });

    /*]]>*/
</script>
</head>
<body>
	<form class="form-inline" id="searchForm" method="POST">
		<input type="text" name="fileName" class="input-samll" id="fileName"
			placeholder="文件名" /> <select id="status" name="status"><option
				value="">所有</option>
			<option value="PENDING">待审核</option>
			<option value="REVISE">待修改</option>
			<option value="ACCEPT">准予备案</option>
			<option value="REFUSE">不予备案</option>
		</select> <label class="control-label text-info">开始：</label>
		<div class="input-group">
			<input class="form-control date-picker input-small" type="text"
				data-date-format="mm/dd/yyyy" name="startTime" id="startTime" /> <span
				class="input-group-addon"> <i
				class="icon-calendar bigger-110"></i>
			</span>
		</div>
		<label class="control-label text-info">结束：</label>
		<div class="input-group">
			<input class="form-control date-picker" type="text"
				data-date-format="mm/dd/yyyy" name="endTime" id="endTime" /> <span
				class="input-group-addon"> <i
				class="icon-calendar bigger-110"></i>
			</span>
		</div>
		<input type="button" id="searchBtn" value="搜索"
			class="btn btn-primary btn-sm" />
	</form>
	<table id="ndfList" cellpadding="0" cellspacing="0" border="0"
		class="table table-striped table-bordered">
		<thead>
			<tr>
				<th><input type="checkbox" id="checkAll" /></th>
				<th>编号</th>
				<th>文件名</th>
				<th>部门名</th>
				<th>状态</th>
				<th>上报时间</th>
			</tr>
		</thead>
		<tbody>
			<tr th:remove="all">
				<td>001</td>
				<td>XXX</td>
				<td>organization</td>
				<td>待审核</td>
				<td>2014-11-11</td>
			</tr>
		</tbody>
	</table>
	<div>
		<ul id="paginator"></ul>
	</div>
	<div class="modal fade bs-example-modal-lg" id="viewDetailDialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
					</button>
					<h4 class="modal-title">显示</h4>
				</div>
				<div class="modal-body" id="viewDetailDialogBody">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</body>
</html>
