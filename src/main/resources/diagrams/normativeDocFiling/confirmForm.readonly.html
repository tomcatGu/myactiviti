<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head thy:merge="/common::headerFragment">
<title>规范性文件备案登记表</title>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />

</head>
<body>

	<div class="modal-dialog bs-example-modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h3>查看详细信息</h3>
			</div>
			<div class="modal-body modal-lg">
				<form id="myForm" method="POST" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="fileName">文件名称：</label>
						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5"
								th:value="${result.fileName}" id="fileName"
								value="This text field is readonly!" readonly="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="organizationName">单位名称：</label>
						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5"
								th:value="${result.organizationName}" id="organizationName"
								value="This text field is readonly!" readonly="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="messageNumber">发文字号：</label>
						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5"
								th:value="${result.messageNumber}" id="messageNumber"
								value="This text field is readonly!" readonly="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="fileProperty">文件性质：</label>
						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5"
								th:value="${result.fileProperty}" id="fileProperty"
								value="This text field is readonly!" readonly="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="contentClassification">内容分类：</label>
						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5"
								th:value="${result.contentClassification}"
								id="contentClassification" value="This text field is readonly!"
								readonly="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="releaseDate">发布时间：</label>
						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5"
								th:value="${result.releaseDate}" id="releaseDate"
								value="This text field is readonly!" readonly="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="implementationDate">实施时间：</label>
						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5"
								th:value="${result.implementationDate}" id="implementationDate"
								value="This text field is readonly!" readonly="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="isOpen">是否公开：</label>
						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5"
								th:value="${result.isOpen}" id="isOpen"
								value="This text field is readonly!" readonly="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="status">备案是否通过：</label>
						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5"
								th:value="${result.status}" id="status"
								value="This text field is readonly!" readonly="true" />
						</div>
					</div>
					<div class="form-group"
						th:if="${not #lists.isEmpty(result.replies)}">
						<label class="col-sm-3 controle-label no-padding-right text-right"
							for="isOpen">历史审核意见：</label>
						<div id="timeline-2">
							<div class="col-sm-9">
								<div class="col-xs-12 col-sm-10">
									<div class="timeline-container timeline-style2">
										<span class="timeline-label"> <b></b>
										</span>
										<div class="timeline-items">
											<div th:each="aReply:${result.replies}">
												<div class="timeline-item clearfix">
													<div class="timeline-info">
														<span class="timeline-date" th:text="${aReply.replyTime}">9:00
															am</span> <i class="timeline-indicator btn btn-info no-hover"></i>
													</div>
													<div class="widget-box transparent">
														<div class="widget-body">
															<div class="widget-main no-padding">
																<span class="bigger-110"> <span
																	class="purple bolder" th:text="${aReply.userLoginName}">Susan</span>
																	的审核意见是：
																</span> <br /> <i class="icon-hand-right grey bigger-125"></i>
																<span th:text="${aReply.reply}">同意备案。</span>
																<p></p>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">附件：</label>
						<div class="col-sm-9">
							<ul class="list-unstyled spaced2">
								<li th:each="attachment:${result.attachments}"><i
									class="icon-paper-clip"></i><a
									th:href="@{'/runtime/attachment/'+${attachment.taskId}}"><span
										th:text="${attachment.name}">file.ext</span></a></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/

		$(document).ready(function() {


		});

		/*]]>*/
	</script>
</body>
</html>
