<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head thy:merge="/common::headerFragment">
<title>已备案规范性文件列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/

	$(document)
			.ready(
					function() {
						$("#submitButton")
								.click(
										function() {
											$("#myForm")
													.ajaxForm(
															{
																url : /*[[@{'/runtime/form/submitTaskForm/'+${taskId}}]]*/"",
																dataType : "text",
																success : function(
																		data) {
																	var ret = JSON
																			.parse(data);
																	alert(ret.msg);
																}

															}).submit();

										});
						function render(data) {
							var newRow = "<tr><td><input type=\"checkbox\" name=\"selectFlag\" value=\""+data.id+"\"></input></td><td>"
									+ data.id
									+ "</td><td>"
									+ data.name
									+ "</td><td>"
									+ data.loginName
									+ "</td><td>"
									+ data.mobile
									+ "</td><td>"
									+ data.email
									+ "</td><td>"
									+ getStatus(data.status)
									+ "</td><td><a href=\"javascript:update('#createUser','"
									+ /*[[@{'/user/update/'}]]*/''
									+ data.id
									+ "',successCallback);\"><i class='icon-edit'></i></a></td></tr>";
							return newRow;
						}
						;

					});

	/*]]>*/
</script>
</head>
<body>
	<table id="userList" cellpadding="0" cellspacing="0" border="0"
		class="table table-striped table-bordered">
		<thead>
			<tr>
				<th><input type="checkbox" id="checkAll" /></th>
				<th>Id</th>
				<th>标题</th>
				<th>部门</th>
				<th>上报时间</th>

			</tr>
		</thead>
		<tbody>
			<tr th:remove="all">
				<td>001</td>
				<td>XXX</td>
				<td>organization</td>
				<td>2014-11-11</td>

			</tr>

		</tbody>
	</table>
</body>
</html>
