<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head thy:merge="/common::headerFragment">
<title>已备案规范性文件列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    $(document)
	    .ready(
		    function() {
			$("#submitButton")
				.click(
					function() {
					    $("#myForm")
						    .ajaxForm(
							    {
								url : /*[[@{'/runtime/form/submitTaskForm/'+${taskId}}]]*/"",
								dataType : "text",
								success : function(
									data) {
								    var ret = JSON
									    .parse(data);
								    alert(ret.msg);
								}

							    }).submit();

					});
			function render(data) {
			    var newRow = "<tr><td><input type=\"checkbox\" name=\"selectFlag\" value=\""+data.id+"\"></input></td><td>"
				    + data.id
				    + "</td><td>"
				    + data.name
				    + "</td><td>"
				    + data.loginName
				    + "</td><td>"
				    + data.mobile
				    + "</td><td>"
				    + data.email
				    + "</td><td>"
				    + getStatus(data.status)
				    + "</td><td><a href=\"javascript:update('#createUser','"
				    + /*[[@{'/user/update/'}]]*/''
				    + data.id
				    + "',successCallback);\"><i class='icon-edit'></i></a></td></tr>";
			    return newRow;
			}
			;

		    });

    /*]]>*/
</script>
</head>
<body>
	<form class="form-inline">
		<input type="text" name="fileName" class="input-samll"
			placeholder="备案名称" /> <select id="status" name="status"><option
				value="等待审核">等待审核</option>
			<option value="需要修改">需要修改</option>
			<option value="准予备案">准予备案</option>
			<option value="不予备案">不予备案</option>
		</select> <label class="control-label text-info">开始时间：</label>
		<div class="input-group">
			<input class="form-control date-picker input-small" type="text"
				data-date-format="mm/dd/yyyy" name="startTime" id="startTime" /> <span
				class="input-group-addon"> <i
				class="icon-calendar bigger-110"></i>
			</span>
		</div>
		<label class="control-label text-info input-small">结束时间：</label>
		<div class="input-group">
			<input class="form-control date-picker" type="text"
				data-date-format="mm/dd/yyyy" name="endTime" id="endTime" /> <span
				class="input-group-addon"> <i
				class="icon-calendar bigger-110"></i>
			</span>
		</div>
		<input type="button" id="searchBtn" value="搜索"
			class="btn btn-primary btn-sm" />
	</form>
	<table id="userList" cellpadding="0" cellspacing="0" border="0"
		class="table table-striped table-bordered">
		<thead>
			<tr>
				<th><input type="checkbox" id="checkAll" /></th>
				<th>序号</th>
				<th>标题</th>
				<th>部门</th>
				<th>状态</th>
				<th>上报时间</th>
			</tr>
		</thead>
		<tbody>
			<tr th:remove="all">
				<td>001</td>
				<td>XXX</td>
				<td>organization</td>
				<td>待审核</td>
				<td>2014-11-11</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
