<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head thy:merge="/common::headerFragment">
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>审核意见</title>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	$(document).ready(function() {

	});
	/*]]>*/
</script>
</head>
<body>
	<label>申请事项：</label>
	<label th:text="${result.applicationName}" />
	<table style="width: 100%;" border="1" class="table">
		<tr>
			<td rowspan="14">申请人信息</td>
			<td rowspan="5">公民</td>
			<td>姓名</td>
			<td><label th:text="${result.citizenName}" /></td>
			<td>工作单位</td>
			<td><label th:text="${result.citizenWorkunit}" /></td>
		</tr>
		<tr>
			<td>证件名称</td>
			<td><label th:text="${result.citizenCertificate}" /></td>
			<td>证件号码</td>
			<td><label th:text="${result.citizenCertificateID}" /></td>
		</tr>
		<tr>
			<td>联系电话</td>
			<td><label th:text="${result.citizenTelphone}" /></td>
			<td>邮件编码</td>
			<td><label th:text="${result.citizenZipcode}" /></td>
		</tr>
		<tr>
			<td>联系地址</td>
			<td><label th:text="${result.citizenAddress}" /></td>
			<td>传真</td>
			<td><label th:text="${result.citizenFax}" /></td>
		</tr>
		<tr>
			<td>电子邮箱</td>
			<td><label th:text="${result.citizenEmail}" /></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td rowspan="4">法人/其它组织</td>
			<td>名称</td>
			<td><label th:text="${result.groupName}" /></td>
			<td>组织机构代码</td>
			<td><label th:text="${result.groupID}" /></td>
		</tr>
		<tr>
			<td>法人代表</td>
			<td><label th:text="${result.groupDelegate}" /></td>
			<td>联系人名称</td>
			<td><label th:text="${result.groupDelegateName}" /></td>
		</tr>
		<tr>
			<td>联系人电话</td>
			<td><label th:text="${result.groupDelegateTelphone}" /></td>
			<td>传真</td>
			<td><label th:text="${result.groupDelegateFax}" /></td>
		</tr>
		<tr>
			<td>联系地址</td>
			<td><label th:text="${result.groupDelegateAddress}" /></td>
			<td>电子邮箱</td>
			<td><label th:text="${result.groupDelegateEmail}" /></td>
		</tr>
		<tr>
			<td>申请时间</td>
			<td colspan="4"><label th:text="${result.applicationTime}" /></td>
		</tr>
		<tr>
			<td>提交部门</td>
			<td colspan="4"><label th:text="${result.submitDepartment}" /></td>
		</tr>
		<tr>
			<td rowspan="3">所需信息情况</td>
			<td>所需信息的内容描述</td>
			<td colspan="4"><label th:text="${result.description}" /></td>
		</tr>
		<tr>
			<td>所需信息的用途</td>
			<td colspan="4"><label th:text="${result.purpose}" /></td>
		</tr>
		<tr>
			<td>所需信息的指定提供方式</td>
			<td><input type="checkbox" value="0" name="mode"
				th:checked="${result.mode!=null?#lists.contains(#strings.listSplit(result.mode,','),'0'):false}" /><label>纸面</label><input
				type="checkbox" value="1" name="mode"
				th:checked="${result.mode!=null?#lists.contains(#strings.listSplit(result.mode,','),'1'):false}" /><label>电子邮件</label></td>
			<td>读取信息的方式</td>
			<td colspan="2"><input type="checkbox" value="0"
				name="obtainMode"
				th:checked="${result.obtainMode!=null?#lists.contains(#strings.listSplit(result.obtainMode,','),'0'):false}" /><label>电子邮件</label><input
				type="checkbox" value="1" name="obtainMode"
				th:checked="${result.obtainMode!=null?#lists.contains(#strings.listSplit(result.obtainMode,','),'1'):false}" /><label>传真</label><input
				type="checkbox" value="2" name="obtainMode"
				th:checked="${result.obtainMode!=null?#lists.contains(#strings.listSplit(result.obtainMode,','),'2'):false}" /><label>自行领取</label></td>
		</tr>
		<tr th:each="attachment:${attachments}">
			<td><a th:href="@{'/runtime/attachment/'+${attachment.id}}"><span
					th:text="${attachment.name}">file.ext</span></a></td>
		</tr>
	</table>
	<div>
		<ul>
			<li th:each="areply:${result.replies}" th:text="${areply.reply}" />
		</ul>
	</div>
	<div>
		<label>审核意见：</label>
		<form th:action="@{'/runtime/form/submitTaskForm/'+${taskId}}"
			method="post">
			<textarea name="review" rows="8" cols="20"></textarea>
			<input type="submit" id="submitBtn" value="审核" />
		</form>
	</div>
</body>
</html>
