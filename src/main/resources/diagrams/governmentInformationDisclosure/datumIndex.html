<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head thy:merge="/common::headerFragment">
<title>资料库</title>

<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	function render(data) {
		var newRow = "<tr><td><input type=\"checkbox\" name=\"selectFlag\"  value=\""+data.taskId+"\"//></td><td>"
				+ data.taskId
				+ "</td><td><a href=\"javascript:loadView('"
				+ /*[[@{/runtime/tasks/reviewTaskForm/}]]*/""
				+ data.taskId
				+ "?processDefinitionId="
				+ data.processDefinitionId
				+ "&taskDefinitionKey="
				+ data.taskDefinitionKey
				+ "')\">"
				+ data.title
				+ "</a></td><td>"

				+ new Date(data.createTime).ToString("yyyy-MM-dd HH:mm:ss")
				+ "</td></tr>";
		return newRow;
	};

	$(document).ready(function() {
		$("#taskList").simpleTable(
				/*[[@{/statistical/listDatum?sort=name&order=desc}]]*/, render,
				$("#paginator"), null);
		
	});
	/*]]>*/
</script>
</head>
<body>
	<table cellpadding="0" cellspacing="0" border="0"
		class="table table-striped table-bordered" id="datumList">
		<tr>
			<th>标题</th>
			<th>创建时间</th>
		</tr>
	</table>
</body>
</html>
