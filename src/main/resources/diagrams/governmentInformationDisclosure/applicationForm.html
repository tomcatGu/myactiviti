<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head thy:merge="/common::headerFragment">
<title>请假FORM</title>
</head>
<body>
	<form
		th:action="@{'/runtime/form/submitStartForm/'+${processDefinitionId}}"
		method="POST">
		<table style="width: 100%;" border="1">
			<tr>
				<td rowspan="14">申请人信息</td>
				<td rowspan="5">公民</td>
				<td>姓名</td>
				<td><input name="citizenName" /></td>
				<td>工作单位</td>
				<td><input name="citizenWorkunit" /></td>
			</tr>
			<tr>
				<td>证件名称</td>
				<td><input name="citizenCertificate" /></td>
				<td>证件号码</td>
				<td><input name="citizenCertificateID" /></td>
			</tr>
			<tr>
				<td>联系电话</td>
				<td><input name="citizenTelphone" /></td>
				<td>邮件编码</td>
				<td><input name="citizenZipcode" /></td>
			</tr>
			<tr>
				<td>联系地址</td>
				<td><input name="citizenAddress" /></td>
				<td>传真</td>
				<td><input name="citizenFax" /></td>
			</tr>
			<tr>
				<td>电子邮箱</td>
				<td><input name="citizenEmail" /></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td rowspan="4">法人/其它组织</td>
				<td>名称</td>
				<td><input name="groupName" /></td>
				<td>组织机构代码</td>
				<td><input name="groupID" /></td>
			</tr>
			<tr>
				<td>法人代表</td>
				<td><input name="groupDelegate" /></td>
				<td>联系人名称</td>
				<td><input name="groupDelegateName" /></td>
			</tr>
			<tr>
				<td>联系人电话</td>
				<td><input name="groupDelegateTelphone" /></td>
				<td>传真</td>
				<td><input name="groupDelegateFax" /></td>
			</tr>
			<tr>
				<td>联系地址</td>
				<td><input name="groupDelegateAddress" /></td>
				<td>电子邮箱</td>
				<td><input name="groupDelegateEmail" /></td>
			</tr>
			<tr>
				<td >申请时间</td>
				<td colspan="4"><input name="applicationTime" /></td>
			</tr>
			<tr>
				<td >提交部门</td>
				<td colspan="4"><input name="submitDepartment" /></td>
			</tr>
			<tr>
				<td rowspan="3">所需信息情况</td>
				<td>所需信息的内容描述</td>
				<td colspan="4"><input name="description" /></td>
			</tr>
			<tr>
				<td>所需信息的用途</td>
				<td colspan="4"><input name="purpose" /></td>
			</tr>
			<tr>
				<td>所需信息的指定提供方式</td>
				<td><input type="checkbox" value="0" name="mode" /><label>纸面</label></label><input
					type="checkbox" value="1" name="mode" /><label>电子邮件</label></label></td>
				<td>读取信息的方式</td>
				<td colspan="2"><input type="checkbox" value="0" name="obtainMode" /><label>电子邮件</label></label><input
					type="checkbox" value="1" name="obtainMode" /><label>传真</label></label><input
					type="checkbox" value="2" name="obtainMode" /><label>自行领取</label></label></td>
				
			</tr>
		</table>
		<input type="submit" id="submitButton" value="提交"
			class="btn btn-primary" />
	</form>
</body>
</html>
