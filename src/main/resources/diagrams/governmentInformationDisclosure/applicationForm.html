<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head thy:merge="/common::headerFragment">
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>申请人信息表单</title>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	$(document)
			.ready(
					function() {
						$("#datetimepicker1").datetimepicker({
							language : 'zh_CN',

							format : 'yyyy-mm-dd hh:mm:ss',
							pickDate : true,
							pickTime : true,
							hourStep : 1,
							minuteStep : 15,
							secondStep : 30,
							inputMask : true
						});
						$("#submitButton")
								.click(
										function() {

											$("#myForm")
													.ajaxForm(
															{
																url : /*[[@{'/runtime/form/submitStartForm/'+${processDefinitionId}}]]*/"",
																dataType : "text",
																success : function(
																		data) {

																	alert(data.msg);

																},
																beforeSubmit : function() {
																}

															}).submit();
											return false;

										});

						$('#selectBtn')
								.bind(
										'click',
										function() {
											$("#selectUsers")
													.load(
															/*[[@{'/user/select'}]]*/'../../user/select',
															function(data) {

																$(
																		"#selectUsers")
																		.bind(
																				"evtSelectUser",
																				function(
																						evt,
																						data) {
																					console
																							.log(data);
																					str = "";
																					for ( var i = 0; i < data.users.length; i++) {
																						str += data.users[i]
																								+ ",";
																					}
																					$(
																							'#assigneeList')
																							.val(
																									str);
																					var userids = str
																							.split(',');

																					for (i = 0; i < userids.length; i++) {
																						var id = userids[i];
																						if (id == "")
																							continue;
																						$
																								.ajax({
																									type : 'GET',
																									url : /*[[@{'/user/name/'}]]*/""
																											+ id,
																									async : true,
																									success : function(
																											data) {
																										temp = $(
																												'#selectedUser')
																												.text();
																										temp += data
																												+ ';';
																										$(
																												'#selectedUser')
																												.text(
																														temp);

																									}

																								});
																					}

																					$(
																							'#selectUsers')
																							.modal(
																									"hide");
																				});
																$(
																		"#selectUsers")
																		.bind(
																				"evtCancled",
																				function(
																						evt,
																						data) {
																					console
																							.log(data);
																					$(
																							'#selectUsers')
																							.modal(
																									"hide");
																				});
																$(
																		'#selectUsers')
																		.modal();

															});
										});
					});
	/*]]>*/
</script>
</head>
<body>
	<form id="myForm"
		th:action="@{'/runtime/form/submitStartForm/'+${processDefinitionId}}"
		method="POST">
		<fieldset>
			<div class="well">
				<div class="box">
					<div class="control-group">
						<label class="control-label text-info">申请事项：</label>
						<div class="controls">
							<input name="applicationName" />
						</div>
					</div>
				</div>
				<div class="box">
					<legend>公民</legend>
					<div class="control-group">
						<div class="row">
							<div class="span6">
								<label class="control-label text-info">姓名：</label>
								<div class="controls">
									<input name="citizenName" />
								</div>
							</div>
							<div class="span6">
								<label class="control-label text-info">工作单位：</label>
								<div class="controls">
									<input name="citizenWorkunit" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span6">
							<label class="control-label text-info">证件名称：</label>
							<div class="controls">
								<input name="citizenCertificate" />
							</div>
						</div>
						<div class="span6">
							<label class="control-label text-info">证件号码：</label>
							<div class="controls">
								<input name="citizenCertificateID" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span6">
							<label class="control-label text-info">联系电话：</label>
							<div class="controls">
								<input name="citizenTelphone" />
							</div>
						</div>
						<div class="span6">
							<label class="control-label text-info">邮件编码：</label>
							<div class="controls">
								<input name="citizenZipcode" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span6">
							<label class="control-label text-info">联系地址：</label>
							<div class="controls">
								<input name="citizenAddress" />
							</div>
						</div>
						<div class="span6">
							<label class="control-label text-info">传真：</label>
							<div class="controls">
								<input name="citizenFax" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span6">
							<label class="control-label text-info">电子邮箱：</label>
							<div class="controls">
								<input name="citizenEmail" />
							</div>
						</div>
					</div>
				</div>
				<div class="box">
					<legend>法人/其它组织</legend>
					<div class="control-group">
						<div class="row">
							<div class="span6">
								<label class="control-label text-info">名称：</label>
								<div class="controls">
									<input name="groupName" />
								</div>
							</div>
							<div class="span6">
								<label class="control-label text-info">组织机构代码：</label>
								<div class="controls">
									<input name="groupID" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="span6">
								<label class="control-label text-info">法人代表：</label>
								<div class="controls">
									<input name="groupDelegate" />
								</div>
							</div>
							<div class="span6">
								<label class="control-label text-info">联系人名称：</label>
								<div class="controls">
									<input name="groupDelegateName" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="span6">
								<label class="control-label text-info">联系人电话：</label>
								<div class="controls">
									<input name="groupDelegateTelphone" />
								</div>
							</div>
							<div class="span6">
								<label class="control-label text-info">传真：</label>
								<div class="controls">
									<input name="groupDelegateFax" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="span6">
								<label class="control-label text-info">联系地址：</label>
								<div class="controls">
									<input name="groupDelegateAddress" />
								</div>
							</div>
							<div class="span6">
								<label class="control-label text-info">电子邮箱：</label>
								<div class="controls">
									<input name="groupDelegateEmail" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="box">
					<div class="control-group">
						<div class="row">
							<div class="span6">
								<label class="control-label text-info">申请时间：</label>
								<div class="controls">
									<div id="datetimepicker1" class="input-append date">
										<input name="applicationTime" class="datepicker"
											data-date-format="yyyy-mm-dd hh:mm:ss" /> <span
											class="add-on"> <i data-time-icon="icon-time"
											data-date-icon="icon-calendar"> </i>
										</span>
									</div>
								</div>
							</div>
							<div class="span6">
								<label class="control-label text-info">提交部门：</label>
								<div class="controls">
									<input name="submitDepartment" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="span12">
								<label class="control-label text-info">所需信息的内容描述：</label>
								<div class="controls">
									<textarea name="description" rows="8" cols="80"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="span12">
								<label class="control-label text-info">所需信息的用途：</label>
								<div class="controls">
									<input name="purpose" />
								</div>
							</div>
						</div>
						<label class="control-label text-info">所需信息的指定提供方式：</label>
						<div class="controls">
							<label class="checkbox inline"> <input type="checkbox"
								value="0" name="mode" />纸面
							</label><label class="checkbox inline"><input type="checkbox"
								value="1" name="mode" />电子邮件</label>
						</div>
						<label class="control-label text-info">读取信息的方式：</label>
						<div class="controls">
							<label class="checkbox inline"><input type="checkbox"
								value="0" name="obtainMode" />电子邮件</label><label
								class="checkbox inline"><input type="checkbox" value="1"
								name="obtainMode" />传真</label><label class="checkbox inline"><input
								type="checkbox" value="2" name="obtainMode" />自行领取</label>
						</div>
					</div>
				</div>
				<div class="box">
					<legend>处理人员</legend>
					<label class="control-label text-info">已选择处理单位人员：</label> <label
						id="selectedUser"></label>
				</div>
			</div>
		</fieldset>
		<div class="control-group">
			<div class="controls">
				<input type="button" id="selectBtn" value="选择用户"
					class="btn btn-primary" /> <input type="hidden"
					name="assigneeList" id="assigneeList" value="" /> <input
					type="button" id="submitButton" value="提交" class="btn btn-primary" />
			</div>
		</div>
	</form>
	<div tabindex="-1" class="modal hide fade" id="selectUsers"
		data-keyboard="false" data-backdrop="static"></div>
</body>
</html>
